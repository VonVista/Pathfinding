<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="minheap.js"></script>

    <title>Pathfinding/Maze Gen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
    <meta name="description" content="Stack and Queue Visualizer/Simulator web app">
    <meta name="keywords" content="Stacks, Queues, Visualizer, Algorithms,Data Structures, Simulator">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div id="controlMain">
      <div class="titleSection"> 

        <h1>Pathfinding/Maze Generation</h1>
        <p id="subMainTitle">by Von Vista</p>

        <div class="titleSectionLinks">
          <a href="https://www.linkedin.com/in/von-vista-943866141/">
            <img src="assets/LinkedIn 1.svg">
          </a>

          <a href="https://github.com/VonVista">
            <img src="assets/Github 1.svg">   
          </a>   

          <a href="https://github.com/VonVista/Linked-List">
            <img src="assets/Code 1.svg">   
          </a>

          <a>
            <img src="assets/triple v logo white thick trim.png" style="height: 44px;"> 
          </a>
        </div>

      </div>
      <div id="controlPanel" class="controlsParent">
        <div class="controls"> 

          <button onClick = handleWall() class="controlButton blue-color">Create Wall</button>
          <button onClick = handleStart() class="controlButton blue-color">Set Start</button>
          <button onClick = handleEnd() class="controlButton blue-color">Set End</button>
          <button onClick = handleRemove() class="controlButton blue-color">Delete Cell</button>

          <p class="bump-left">Adjust</p>

          <input type="number" id="boardWidth" placeholder="W"
          class="num_field violet-color" min="10" max="60" value="31" step="1" onKeyDown="return false"></input>
          
          <input type="number" id="boardHeight" placeholder="W"
          class="num_field violet-color" min="10" max="30" value="17" step="1" onKeyDown="return false"></input>
          
          <input type="number" id="rectSize" placeholder="W"
          class="num_field violet-color" min="15" max="45" value="30" step="1" onKeyDown="return false"></input>

          <button onClick = adjustBoard() class="controlButton violet-color">Adjust Board</button>
         
      
          <p class="controlsTitle bump-left">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="1" max="20" step="0.25" value="4" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>


        </div>

        <div class="controls"> 
          <p>Pathfinding</p>

          <button onClick = handleBFS() class="controlButton red-color">BFS</button>
          <button onClick = handleDFS() class="controlButton red-color">DFS</button>
          <button onClick = handleDijkstra() class="controlButton red-color">Dijkstra</button>
          <button onClick = handleAstar() class="controlButton red-color">A*</button>
          <button onClick = handleBidirDFS() class="controlButton red-color">BidirDFS</button>
          
          <p class="bump-left">Maze Gen</p>
          <button onClick = randomWalls() class="controlButton green-color">Random Walls</button>
          <button onClick = primMazeGen() class="controlButton green-color">Prim</button>
          <button onClick = kruskalMazeGen() class="controlButton green-color">Kruskal</button>
          <button onClick = dfsMazeGen() class="controlButton green-color">DFS Maze Gen</button>
         
          <button onClick = handleClearBoard() class="controlButton bump-left">Clear Board</button>
         

          <!-- <button onClick = handleDebug() class="controlButton" style="background-color:#000000">DEBUG</button> -->


        </div>

      </div>
    </div>


    <script src="pathfinding.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
